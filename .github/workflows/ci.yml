name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 18, 20, 22, 24 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          node-version-file: 'package.json' # Uses the "engines" field
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      # - name: Lint code base
      #   run: npm run lint

      - name: Run tests
        run: npm run test
      
      - name: Build
        run: npm run build
